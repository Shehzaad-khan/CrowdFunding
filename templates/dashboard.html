{% extends 'base.html' %}
{% block content %}
<h2>Fundraiser Donations Chart</h2>
<canvas id="fundraiserChart" width="600" height="400"></canvas>

<script>
const ctx = document.getElementById('fundraiserChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ titles|tojson }},
        datasets: [
            {
                label: 'Raised Amount',
                data: {{ raised|tojson }},
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            },
            {
                label: 'Goal Amount',
                data: {{ goals|tojson }},
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }
        ]
    },
    options: {
        responsive: true,
        scales: {
            y: { beginAtZero: true }
        }
    }
});
</script>
{% endblock %}
