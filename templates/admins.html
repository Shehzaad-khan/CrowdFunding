{% extends 'base.html' %}
{% block content %}
<h2>Administrators</h2>
<a href="/add_admin" class="btn btn-primary mb-3">Add New Admin</a>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    {% for admin in admins %}
    <tr>
        <td>{{ admin[0] }}</td>
        <td>{{ admin[1] }}</td>
        <td>{{ admin[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
