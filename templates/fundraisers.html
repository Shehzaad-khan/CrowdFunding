{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4"><i class="fa-solid fa-bullhorn"></i> Fundraisers</h2>
<a href="/add_fundraiser" class="btn btn-primary mb-4"><i class="fa-solid fa-plus"></i> Add New Fundraiser</a>

<div class="row">
    {% for f in fundraisers %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-star"></i> {{ f[3] }}</h5>
                <p class="card-text">{{ f[4] }}</p>
                <p class="card-text">
                    <strong>Goal:</strong> ₹{{ f[5] }} <br>
                    <strong>Raised:</strong> ₹{{ f[8] }}
                </p>
                <p class="card-text">
                    <small class="text-muted">Status: {{ f[7] }}</small><br>
                    <small class="text-muted">Deadline: {{ f[6] }}</small>
                </p>
                <a href="#" class="btn btn-success"><i class="fa-solid fa-eye"></i> View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
