{% extends 'base.html' %}
{% block content %}
<h2>Payrolls</h2>
<a href="/add_payroll" class="btn btn-primary mb-3">Add Payroll</a>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Admin ID</th>
        <th>Fundraiser ID</th>
        <th>Payout Date</th>
        <th>Amount Released</th>
    </tr>
    {% for p in payrolls %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
