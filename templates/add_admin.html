{% extends 'base.html' %}
{% block content %}
<h2>Add Administrator</h2>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
