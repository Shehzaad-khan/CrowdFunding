{% extends "base.html" %}

{% block title %}Create Fundraiser{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="card fundraiser-card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Create Fundraiser</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fundraiser_owner_name" class="form-label">Owner Name</label>
                            <input type="text" class="form-control" id="fundraiser_owner_name" name="fundraiser_owner_name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="admin_id" class="form-label">Administrator</label>
                            <select class="form-control" id="admin_id" name="admin_id" required>
                                {% for admin in admins %}
                                <option value="{{ admin.Admin_id }}">{{ admin.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="bank_details" class="form-label">Bank Details</label>
                            <input type="text" class="form-control" id="bank_details" name="bank_details" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="goal_amount" class="form-label">Goal Amount (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" id="goal_amount" name="goal_amount" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="deadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="deadline" name="deadline" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="Planned">Planned</option>
                                <option value="Active" selected>Active</option>
                                <option value="Completed">Completed</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('fundraisers') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Fundraiser</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
