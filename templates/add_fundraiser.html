{% extends 'base.html' %}
{% block content %}
<h2>Add Fundraiser</h2>
<form method="POST">
  <div class="mb-3">
    <label>Admin</label>
    <select name="admin_id" class="form-control" required>
        {% for admin in admins %}
        <option value="{{ admin[0] }}">{{ admin[1] }}</option>
        {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label>Bank Details</label>
    <input type="text" name="bank_details" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Description</label>
    <textarea name="description" class="form-control" required></textarea>
  </div>
  <div class="mb-3">
    <label>Goal Amount</label>
    <input type="number" name="goal_amount" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Deadline</label>
    <input type="date" name="deadline" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Status</label>
    <input type="text" name="status" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Fundraiser Owner</label>
    <input type="text" name="owner_name" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
